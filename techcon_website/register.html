<!-- Create the Register page (register.html) for TechCon 2024, designing a user-friendly and accessible registration form that collects essential attendee information. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 1rem;
      }

      main {
        padding: 2rem;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        cursor: pointer;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" method="post">
        <div>
          <label for="name">Name:</label
          ><input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label for="email">Email:</label
          ><input
            type="email"
            id="email"
            name="email"
            required
            placeholder="johndoe@gmail.com"
          />
        </div>
        <div>
          <label for="password">Password:</label
          ><input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            placeholder="Confirm your password"
          />
        </div>
        <div>
          <label for="terms">Terms of service:</label>
          <input type="checkbox" id="terms" name="terms" required />
        </div>
        <div><button type="submit">Register Now</button></div>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Copyright TechCon 2024.</p>
    </footer>
  </body>
</html>
